<label for="{{id}}">Choose your browser from the list:</label>
<input (change)="onChange($event)" [attr.list]="list" name="{{id}}" id="{{id}}">

<datalist  id="{{list}}">
<option [value]="item" *ngFor="let item of dataSource">
  {{item}}
</option>
</datalist>
